<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenThreshold</title>
</head>
<body>
<h1>OpenThreshold</h1>
<input type="file" accept="image/*" id="fileinput" />
<div>
    <label for="threshold">Threshold</label>
    <input type="range" min="0" max="255" value="0" id="threshold">

    <br/>
    <canvas id="canvas" width="0" height="0"></canvas>
</div>
<script src="main.js"></script>
</body>
</html>
